<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tank Catalog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Tank Catalog</h1>
  </header>

  <section class="filters">
    <input type="text" id="searchInput" placeholder="Search by model...">

    <select id="typeFilter">
      <option value="">All Types</option>
    </select>

    <select id="roleFilter">
      <option value="">All Roles</option>
    </select>

    <select id="countryFilter">
      <option value="">All Countries</option>
    </select>

    <select id="manufacturerFilter">
      <option value="">All Manufacturers</option>
    </select>

    <select id="generationFilter">
      <option value="">All Generations</option>
    </select>
  </section>

  <section class="table-container">
    <table id="tankTable">
      <thead>
        <tr>
          <th>Model</th>
          <th>Role</th>
          <th>Manufacturer</th>
          <th>Unit Price ($M)</th>
          <th></th> <!-- Details button -->
        </tr>
      </thead>
      <tbody id="tankTableBody">
        <!-- Data injected by JavaScript -->
      </tbody>
    </table>
  </section>

  <!-- Details Panel / Modal -->
  <div id="tankDetailsOverlay" class="details-overlay" hidden>
    <div class="details-modal">
      <button id="detailsCloseBtn" class="details-close" aria-label="Close details">&times;</button>
      <div id="detailsContent"><!-- Populated dynamically --></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
